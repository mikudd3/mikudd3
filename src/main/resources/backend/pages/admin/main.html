<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikudd3商城</title>
    <script src="/js/vue.js"></script>
    <link rel="stylesheet" href="/plugins/element-ui/lib/theme-chalk/index.css">
    <script src="/plugins/element-ui/lib/index.js"></script>
    <style>
        .el-header {
            background-color: #8D756F;
        }

        .header-img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="div">
    <el-container>
        <!-- 头部 -->
        <el-header class="el-header">
            <el-container>
                <div>
                    <el-image src="../../image/logo.png" class="header-img"></el-image>
                </div>
                <el-menu
                        :default-active="activeIndex2"
                        mode="horizontal"
                        @select="handleSelect"
                        background-color="#8D756F"
                        text-color="white"
                        active-text-color="#ffd04b"
                        style="margin-left: auto;">
                    <el-menu-item index="1">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">我的工作台</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                        <el-menu-item index="2-3">选项3</el-menu-item>
                    </el-submenu>
                    <el-menu-item index="3"><a href="../../index.html">首页</a></el-menu-item>
                </el-menu>
            </el-container>
        </el-header>

        <!-- 中间部分 -->
        <el-container style="height: 580px; border: 1px solid #eee">
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1']">
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-menu"></i>用户管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1" @click="findAll"><i class="el-icon-help"></i>普通用户
                            </el-menu-item>
                            <el-menu-item index="1-2"><i class="el-icon-help"></i>会员</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>商品管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1"><i class="el-icon-help"></i>商品分类</el-menu-item>
                            <el-menu-item index="2-2"><i class="el-icon-help"></i>促销商品</el-menu-item>
                            <el-menu-item index="2-2"><i class="el-icon-help"></i>全部商品</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-menu"></i>订单管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1"><i class="el-icon-help"></i>近期订单</el-menu-item>
                            <el-menu-item index="3-2"><i class="el-icon-help"></i>全部订单</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <!-- 主区域部分 -->
                <el-main>
                    <iframe :src="iframeSrc" frameborder="false"
                            style="top:80px;left: 120px; width: 100%;height:500px"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<script>
    new Vue({
        el: "#div",
        data: {
            iframeSrc: "manager.html"
        },
        methods: {
            findAll: function () {
                this.iframeSrc = "userlist.html"
            }
        }
    });
</script>
</html>
