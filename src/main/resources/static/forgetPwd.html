<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/forgetPwd.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
<div id="app">
    <div class="box">
        <img src="image/logo.png" alt="">
        <div class="register">
            <form action="">
                <input type="text" placeholder="账号" id="username" v-model="username">
                <input type="password" placeholder="密码" id="password1" v-model="password1">
                <input type="password" placeholder="再次输入密码" id="password2" v-model="password2">
                <div class="checkC">
                    <input type="text" placeholder="验证码" id="checkCode" v-model="checkCode">
                    <img src="" id="checkImg">
                    <a href="#" id="changeImg" @click="changeImg()">看不清？</a>
                </div>
                <input type="button" id="btn" @click="forgetPwd()" value="登录">
            </form>
            <div class="foot">
                <p><a href="login.html">登录</a></p>
                <p><a id="register" href="register.html">注册</a></p>
            </div>
        </div>
    </div>

</div>

<script src="js/vue.js"></script>
<script src="plugins/element-ui/lib/index.js"></script>
<link rel="stylesheet" href="plugins/element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script src="js/forgetPwd.js"></script>
</body>
